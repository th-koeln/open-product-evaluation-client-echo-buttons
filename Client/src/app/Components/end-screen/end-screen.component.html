<script src="node_modules/chart.js/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="node_modules/chart.js/src/chart.js"></script>

<body style="padding-top:0px;padding-bottom:0px">
  
 <div class="row row-pb-sm">
  	<div class="col-md-8 col-md-offset-2 gtco-heading text-center">
  <h1 style=" padding-top: 5px;">Vielen Dank für deine Teilnahme!</h1>
  <h2>An dieser Umfrage haben bereits {{currentProject.activeSurvey.votes.length}} Personen teilgenommen</h2>
    <h3>Die beliebsten Bilder  </h3>
     </div>
     </div>
     <div *ngIf="image1.length==2 ">  <!-- Aktuelle Frage des Projektes -->
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 "  style="margin-left: 10.33333%" *ngFor="let item of image1 ; let i = index " >
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="width:275px; height:275px">
              <h4>mit Wert von {{value[i]}}</h4>
              
            </div>
          </div>
        </div>
      
      </div>
    </div>
    
    <div *ngIf="image1.length==4 ">  <!-- Aktuelle Frage des Projektes -->
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 "  style="margin-left: -8.46667%" *ngFor="let item of image1 ; let i = index " >
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="width:200px; height:240px" >
          <h4>mit Wert von {{value[i]}}</h4>
            </div>
          </div>
        </div>
        
      
      </div>
    </div>

    
  <div *ngIf="image1.length==3 ">
       <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 "  style="margin-left: -2.46667%" *ngFor="let item of image1 ; let i = index" >
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="width:235px; height:265px" >
              <h4>mit Wert von {{value[i]}}</h4>
            </div>
          </div>
        </div>
          
        

          
      </div>
    </div>
    <div *ngIf="image1.length!=4 && image1.length!=3 && image1.length!=2 ">  <!-- Aktuelle Frage des Projektes -->
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 "  style="margin-left: -13.46667%" *ngFor="let item of image1 ; let i = index " >
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="width:160px; height:240px" >
          <h4>mit Wert von {{value[i]}}</h4>
            </div>
          </div>
        </div>
        
      
      </div>
    </div>


    
  <!--<button class="btn btn-white" id="button" (click)="abmelden()">Abmelden testen</button>-->
  <!--<button class="btn btn-white" id="button" (click)="deleteDevice()">Device löschen</button>-->
  <div class="row row-pb-md" >
      <div class="col-md-8 col-md-offset-2 gtco-heading text-center" style=" padding-bottom: 0px;">
     
  <button class="btn btn-white" id="button" (click)="goBackToListProjects()" >Zurück zum Anfang</button>

</div>
</div>





 
           

</body>
