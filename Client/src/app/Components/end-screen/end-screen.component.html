<script src="node_modules/chart.js/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="node_modules/chart.js/src/chart.js"></script>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivität -->
</head>

<body>
  <div class="row row-pb-sm">
  	 <div class="col-md-8 col-md-offset-2 gtco-heading text-center">
       <h1>Vielen Dank für deine Teilnahme!</h1>
       <h2>An dieser Umfrage haben bereits {{currentProject.activeSurvey.votes.length}} Personen teilgenommen.</h2>
       <h3>Die beliebtesten Bilder:</h3>
     </div>
   </div>
     <div *ngIf="image1.length==2 ">
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index ">
          <div class="overlay">
            <div class="copy text-center" style="margin-left: 55px;">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="height:300px">
              <h4>{{value[i]}} Personen</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="image1.length==4 ">
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index ">
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="height:300px">
              <h4>{{value[i]}} Personen</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="image1.length==3 ">
       <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index">
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="height:300px">
              <h4>{{value[i]}} Personen</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="image1.length!=4 && image1.length!=3 && image1.length!=2 ">
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index ">
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="height:300px">
              <h4>{{value[i]}} Personen</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row row-pb-md" >
      <div class="col-md-8 col-md-offset-2 gtco-heading text-center">
        <button class="btn btn-white" id="button" (click)="goBackToListProjects()">
            <span style="display: inline-flex; height:17px; width:17px; margin-left:-23px; margin-right:5px; box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, .6), 0px 1px 1px 1px white, inset 0px -3px 1px 1px rgba(204,198,197,.5)" class=".button button1"></span>Zurück zum Start</button>
      </div>
    </div>
</body>
