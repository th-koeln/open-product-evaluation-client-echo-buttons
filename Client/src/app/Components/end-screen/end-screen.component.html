<script src="node_modules/chart.js/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="node_modules/chart.js/src/chart.js"></script>

<body style="padding-top:0px;padding-bottom:0px">

  <div class="row row-pb-sm">
  	 <div class="col-md-8 col-md-offset-2 gtco-heading text-center">
       <h1>Vielen Dank für deine Teilnahme!</h1>
       <h2>An dieser Umfrage haben bereits {{currentProject.activeSurvey.votes.length}} Personen teilgenommen.</h2>
       <h3>Das sind die beliebtesten Bilder:</h3>
     </div>
   </div>
     <div *ngIf="image1.length==2 ">  <!-- Aktuelle Frage des Projektes -->
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index " >
          <div class="overlay">
            <div class="copy text-center" style="margin-left: 55px;">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="height:150px">
              <h4>{{value[i]}} Personen</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="image1.length==4 ">  <!-- Aktuelle Frage des Projektes -->
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index " >
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="height:150px" >
              <h4>{{value[i]}} Personen</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div *ngIf="image1.length==3 ">
       <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index" >
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="height:150px" >
              <h4>{{value[i]}} Personen</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="image1.length!=4 && image1.length!=3 && image1.length!=2 ">  <!-- Aktuelle Frage des Projektes -->
      <div class="row row-pb-md" >
        <div class="col-md-4 col-sm-4 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index " >
          <div class="overlay">
            <div class="copy text-center">
              <img class="looper" src="{{image1[i]}}" alt="Img" style="height:150px" >
              <h4>{{value[i]}} Personen</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

  <div class="row row-pb-md" >
      <div class="col-md-8 col-md-offset-2 gtco-heading text-center" style=" padding-bottom: 0px;">
        <button class="btn btn-white" id="button" (click)="goBackToListProjects()" >Zurück zum STart</button>
      </div>
    </div>
</body>
