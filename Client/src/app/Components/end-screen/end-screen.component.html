<script src="node_modules/chart.js/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="node_modules/chart.js/src/chart.js"></script>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivität -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
</head>

<body>
  <div class="row row-pb-sm" >
  	 <div class="col-md-8 col-md-offset-2 gtco-heading text-center">
       <h1>Vielen Dank für deine Teilnahme!</h1>
       <h2>An dieser Umfrage haben bereits {{currentProject.activeSurvey.votes.length}} Personen teilgenommen.</h2>
       <h3>Die beliebtesten Bilder:</h3>
     </div>
   </div>
   <div class="col-md-2 col-sm-2 col-sm-offset-1 " *ngFor="let item of image1 ; let i = index " style="margin-left: 0px;">
    <div class="overlay">
      <div class="copy text-center" >
        <h4 style="padding-bottom: 10px;">{{Question[i]}}</h4>
        <img class="looper" src="{{image1[i]}}" alt="Img" style="height:300px; padding-left: 50px; padding-right: 50px;">
          <h4 style="color: black;">{{value[i]}} Personen</h4>
      </div>
    </div>
  </div>
  <div class="col-md-8 col-sm-4 col-sm-offset-2 gtco-heading text-center" >
    <div class="col-md-8 col-md-offset-2 gtco-heading text-center">
      <button class="btn btn-white" id="button" (click)="goBackToListProjects()">
          <span style="margin-left:-23px; margin-right:5px; " class=".button button1 smallIcon"></span>Zurück zum Start</button>
    </div>
  </div>
</body>
