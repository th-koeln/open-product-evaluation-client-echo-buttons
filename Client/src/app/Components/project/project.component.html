<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivität -->
</head>

<body id="gtco-header">
  <div class="row row-pb-sm">
    <div class="col-md-8 col-md-offset-2 gtco-heading text-center">
      <div class="project" *ngIf="currentProject"> <!-- ngIF abwarten bis was drin ist dann laden -->
        <h1 style="padding: 100px;">{{currentProject.activeSurvey.title}}</h1> <!-- Name des Projektes -->
        <h4 style="font-size: 30px; color: white; padding-top: 30px;">{{currentProject.activeSurvey.description}}</h4> <!-- Beschreibung des Projektes -->
        <div style="padding-top: 45px;">
          <button class="btn btn-white" (click)="startSurvey()" style="width: 130px">
          <span style="margin-left:-30px; margin-right:10px" class=".button button1 smallIcon"></span>
              Start</button>
          <button class="btn btn-white" (click)="backToList()" style="width: 130px;">
              <span style="margin-left:-23px; margin-right:5px" class=".button button2 smallIcon"></span>
              Zurück</button>
          </div>
      </div>
    </div>
  </div>
</body>
