<script src="node_modules/chart.js/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="node_modules/chart.js/src/chart.js"> </script>
<script src="node_modules/chart.js/src/chart.js"></script>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ResponsivitÃ¤t -->
</head>

<body>
  <div class="row row-pb-sm gtco-heading text-center">
  	<div class="col-md-8 col-md-offset-2 gtco-heading text-center">
    <h1>{{title_nextPage}}</h1>
      <div class="col-md-4 col-sm-4 col-sm-offset-1">
        <p *ngIf="image!=null">
          <img class="looper" src="{{image}}" alt="Img">
        </p>
        <button class="btn btn-white" id="button" (click)="nextPage()">
            <span style="display: inline-flex; height:17px; width:17px; margin-left:-23px; margin-right:5px; box-shadow: 0px 2px 2px 0px rgba(0, 0, 0, .6), 0px 1px 1px 1px white, inset 0px -3px 1px 1px rgba(204,198,197,.5)" class=".button button1"></span>Weiter</button>
      </div>
      <div class="col-md-4 col-sm-4 col-sm-offset-1 gtco-heading text-center"    >
        <div style="width: 800px;">
          <canvas baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [colors]="chartColors"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</body>
