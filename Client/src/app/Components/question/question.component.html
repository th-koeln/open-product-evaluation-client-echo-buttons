<div class="gtco-section gtco-products">
<div class="gtco-container">

<div class="progress" style="margin-top:25px">
<div class="progress-bar progress-bar-striped active" [style.width]="calculate()"   style="min-width:20px" >hi</div>
</div>


<!-- col-md-3 col-sm-3 col-xs-3 col-lg-3 col-sm-offset-2 f�r 4 bilder unten oben  // oder col-md-2 col-sm-2 col-xs-2 col-lg-2 col-sm-offset-1 f�r 4bilder-->
<div class="row row-pb-sm">

	<div class="col-md-8 col-sm-8 col-xs-8  col-lg-8 col-md-offset-2 gtco-heading text-center">
		<h2>{{currentProject.name}} </h2> <!-- Name des Projektes -->
		<h1>Frage: {{currentQuestion.description}}</h1> <!-- Aktuelle Frage des Projektes -->
		<!-- <p>Value: {{currentQuestion.value}}</p> --> <!-- Value des Projektes -->
	</div>
</div>


<div class="row row-pb-md" >
	
	
		<!-- TODO Überarbeiten! dieser Container für 2 Bilder -->
		<!-- TODO wenn es 4 Bilder sind, dann über diesen Container iterieren mit abstand dazwischen-->
		<!-- Beispiel drittes Bild, dann alle in eine Reihe, mit eigenem div Container-->
	<div  class="col-md-3 col-sm-3 col-sm-offset-1" *ngFor="let item of currentQuestion.items ; let i = index " >
			<div class="overlay">
				<div class="copy text-center">
					<img src="./../../../assets/images/{{i+2}}.jpg" alt="Img">
					<!--Label-->
					<h5>{{currentQuestion.items[i].label}}</h5>	
					<button target="_blank" class="btn btn-primary" id="button_left" (click)="buttonClick(i+1)">Design {{i+1}}</button>
				</div>
			</div>
	</div>
</div>
