
<head>
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivität _-->
</head>

<body>
	<div class="row row-pb-sm">
		<div class="col-md-8 col-md-offset-2 gtco-heading text-center">
<!-- col-md-3 col-sm-3 col-xs-3 col-lg-3 col-sm-offset-2 f�r 4 bilder unten oben  // oder col-md-2 col-sm-2 col-xs-2 col-lg-2 col-sm-offset-1 f�r 4bilder-->
			<h3 style="margin-top: 20px" >{{currentProject.activeSurvey.title}} </h3> <!-- Name des Projektes -->
			<!--TODO: Wo ist der Unterschied zwischen Question.value und Question.description-->
			<h1>{{currentQuestion.value}}</h1> <!-- Aktuelle Frage des Projektes -->
			<div *ngIf="currentQuestion.items.length==2 || currentQuestion.items.length== 4 ">  <!-- Aktuelle Frage des Projektes -->
				<div class="row row-pb-md" >
					<div class="col-md-4 col-sm-4 col-sm-offset-1 "  style="margin-left: 10.33333%" *ngFor="let item of currentQuestion.items ; let i = index " >
						<div class="overlay">
							<div class="copy text-center">
								<img src="{{currentQuestion.items[i].image.url}}" style="width:270px; height:290px" alt="Img">
								<h3 style="margin-top: 5px">{{currentQuestion.items[i].label}}</h3>
								<button target="_blank" class="btn btn-primary" (click)="buttonClick(i)" style="padding: 12px 12px" >Design {{i+1}} </button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div *ngIf="currentQuestion.items.length==3 ">
	 			<div class="row row-pb-md" >
					<div class="col-md-4 col-sm-4 col-sm-offset-1 "  style="margin-left: -0.66667%" *ngFor="let item of currentQuestion.items ; let i = index " >
		<!--
			<div style="display: flex; justify-content: flex-start;align-items: stretch;align-content: flex-start;" >
				<div  style="width: 50%;" *ngFor="let item of currentQuestion.items ; let i = index " >
-->
						<div class="overlay">
							<div class="copy text-center">
								<img class="responsivee1" src="./../../../assets/images/{{i+2}}.jpg" alt="Img" >
								<h5>{{currentQuestion.items[i].label}}</h5>	
								<button target="_blank" class="btn btn-primary" id="button_left" (click)="buttonClick(i+1)" style="padding: 12px 12px">Design {{i+1}} </button>
							</div>
						</div>
					</div>
				</div>
			</div>
		 </div>
	</div>
	<div class="progress" style="position: fixed; bottom: 0; width: 100%; margin-bottom: 0px; height: 4%; font-size: 16px">
		<div class="progress-bar progress-bar-striped active" [style.width]="calculate()"   style="min-width:23px; background-color: #17B794; color: white; background-size: auto" >{{calculate()}}</div>
	</div>
</body>
