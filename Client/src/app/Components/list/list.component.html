<head>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsivität _-->
</head>
<body>
	<div class="row row-pb-sm">
		<div class="col-md-8 col-md-offset-2 gtco-heading text-center">
<h1>Projekte</h1>
<div class="tile">
<div *ngFor="let survey of surveys | async">
  <div class="card" style="width: 100%; margin-top: 10px" (click)="openProject(survey.id)">
    <div class="card-body" id="{{survey.id}}">
      <h3 class="card-title">{{survey.title}}</h3> <!-- Name des Projektes -->
      <h4 class="card-subtitle mb-2 text-muted">{{survey.description}}</h4> <!-- Beschreibung des Projektes -->
      <h6 class="card-subtitle mb-2 text-muted">von {{survey.creator.firstName + survey.creator.lastName}}</h6> <!-- Autor des Projektes -->
    </div>
  </div>
</div>
</div>
<div>
  <p><input name="searchid" type="text" id="specificContextID" placeholder="ID-Suche"></p>
  <button class="btn btn-white" id="button" (click)="openSpecificProject()">öffnen</button>
</div>
</div>
</div>
</body>
