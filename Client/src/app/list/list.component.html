<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" />
<body>
<h1>Projekte</h1>
<div *ngFor="let survey of surveys | async">
  <div class="card" style="width: 100%; margin-top: 10px" (click)="openProject(survey.id)">
    <div class="card-body" id="{{survey.id}}">
      <h3 class="card-title">{{survey.title}}</h3> <!-- Name des Projektes -->
      <h4 class="card-subtitle mb-2 text-muted">Beschreibung: {{survey.description}}</h4> <!-- Beschreibung des Projektes -->
      <h6 class="card-subtitle mb-2 text-muted">von {{survey.creator.firstName + survey.creator.lastName}}</h6> <!-- Name des Projektowners -->
    </div>
  </div>
</div>
